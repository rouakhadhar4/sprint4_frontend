
<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<title>Gestion des Produits</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Gestion Produits</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"   routerLink="/vetements" >Home</a>
    </li>

    <!-- Dropdown -->
     <!-- Dropdown -->
     <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Vetements
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbardrop">
        <li><a class="dropdown-item" href="#">Ajouter</a></li>
        <li><a class="dropdown-item"   *ngIf="keycloakService.getUserRoles().includes('ADMIN')" 
          routerLink="/vetements">Lister</a></li>
      </ul>
    </li>
  </ul>
    
  <ul class="navbar-nav ms-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span *ngIf="profile; else NOT_LOGGED_IN">
          {{profile!.username}}
          </span>
          <ng-template #NOT_LOGGED_IN>
          <button class="btn btn-success" (click)="onLogin()">Login</button>
          </ng-template>

      </a>
      <ul class="dropdown-menu" aria-labelledby="navbardrop">
        
        <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
      </ul>
    </li>
  </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
<router-outlet></router-outlet>
